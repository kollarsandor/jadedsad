    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {

        .start-btn { padding: 10px 20px; font-size: 0.9rem; min-height: 42px; background: var(--glass-strong); border: 1px solid var(--border); border-radius: var(--radius-md); color: var(--text); font-weight: 600; cursor: pointer; transition: all 0.2s var(--transition-curve); display: inline-flex; align-items: center; gap: 8px; }
        .start-btn:hover { border-color: var(--border-glow); transform: translateY(-2px) scale(1.03); }

        .user-message { display: flex; justify-content: flex-end; }
        .user-bubble { color: #fff; padding: 10px 14px; border-radius: var(--radius-lg) var(--radius-lg) var(--radius-sm) var(--radius-lg); max-width: 80%; font-weight: 500; font-size: 0.9rem; line-height: 1.4; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); border: 1px solid var(--border); }
        .ai-message { display: flex; flex-direction: column; max-width: 90%; }
        .ai-content { background: var(--glass); border: 1px solid var(--border); border-radius: var(--radius-lg) var(--radius-lg) var(--radius-lg) var(--radius-sm); padding: 10px 14px; line-height: 1.5; font-size: 0.9rem; }
        .ai-content pre { background: rgba(0,0,0,0.4); border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 12px; margin: 12px 0; font-size: 0.85rem; overflow-x: auto; }

        .input-wrapper { display: flex; gap: 8px; align-items: flex-end; }

        .typing-indicator { padding: 8px 16px; margin: 8px 0; background: var(--glass); border: 1px solid var(--border); border-radius: var(--radius-lg) var(--radius-lg) var(--radius-lg) var(--radius-sm); display: flex; align-items: center; gap: 8px; max-width: 150px; }
        .typing-dots { display: flex; gap: 3px; }

        .tab-btn { background: transparent; border: none; color: var(--text-muted); padding: 8px 16px; border-radius: var(--radius-sm); cursor: pointer; transition: all 0.2s var(--transition-curve); font-weight: 500; font-size: 0.85rem; }
        .tab-btn.active, .tab-btn:hover { background: var(--glass-strong); color: var(--text); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }

        /* General Service Interface Components */
        .glass-card { background: var(--glass); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 15px; margin-bottom: 15px; }
        .upload-area { border: 2px dashed var(--border); border-radius: var(--radius-md); padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s var(--transition-curve); background: rgba(0,0,0,0.1); }
        .upload-area:hover { border-color: var(--primary); background: var(--glass-strong); }
        .upload-area i { font-size: 2rem; color: var(--primary); margin-bottom: 8px; display: block; }
        .result-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--border); }
        .result-item:last-child { border-bottom: none; }
        .follow-up-section { margin-top: 20px; }

        /* Specific Service Styles */
        .sequence-input-wrapper { padding: 10px; }
        .sequence-stats { display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; color: var(--text-muted); margin-top: 10px; }
        .chain-builder .chain-item { display: flex; gap: 10px; align-items: flex-start; margin-bottom: 10px; }
        .chain-builder .chain-item label { flex-shrink: 0; padding-top: 12px; }
        .chain-builder .chain-item textarea { flex-grow: 1; }
        .chain-builder .chain-item button { background: #ef4444; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-size: 0.9rem; flex-shrink: 0; margin-top: 8px; }
        .ligand-input .option-group, .ligand-input-section { margin-bottom: 15px; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin: 15px 0; }
        .checkbox-grid label { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; cursor: pointer; }
        .robot-types { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; }
        .robot-option { background: var(--glass); border: 2px solid var(--border); border-radius: var(--radius-md); padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s var(--transition-curve); }
        .robot-option:hover, .robot-option.selected { border-color: var(--primary); background: var(--glass-strong); transform: translateY(-3px); }
        .robot-option i { font-size: 2rem; color: var(--primary); margin-bottom: 10px; display: block; }

        @media (max-width: 768px) {
            .sidebar { width: 100vw; }
            .main-content { margin-left: 0; }
            .header { padding: 8px; }
            .welcome-title { font-size: 1.8rem; }
            .stats-grid, .options-grid, .input-grid, .checkbox-grid, .robot-types { grid-template-columns: 1fr; }
            .service-interface { padding: 16px; }
            .interface-content { padding: 16px; }
            .action-buttons { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>

<body>
    <div class="aurora-background">
        <div class="aurora one"></div>
        <div class="aurora two"></div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container">
        <aside class="sidebar" id="sidebar" role="navigation">
            <header class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon" id="logo-icon-container"></div>
                    <div class="logo-text">
                        <h1>JADED</h1>
                        <p>Deep Discovery AI Platform</p>
                    </div>
                </div>
                <button class="new-chat-btn" onclick="newChat()">
                    <i class="fas fa-plus"></i>
                    Új beszélgetés
                </button>
            </header>
            <div class="sidebar-content" id="sidebarContent"></div>
            <footer class="sidebar-footer">
                <p class="made-by">JADED v2.1 by Sándor Kollár</p>
            </footer>
        </aside>

        <main class="main-content" id="mainContent">
            <header class="header">
                <button class="menu-toggle" onclick="toggleSidebar()" aria-label="Menü megnyitása/bezárása">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="header-title">JADED</h1>
            </header>

            <div class="chat-area">
                <section class="messages-container" id="messagesContainer" aria-live="polite">
                    <header class="welcome-screen" id="welcomeScreen">
                        <h1 class="welcome-title">JADED</h1>
                        <p class="welcome-subtitle">
                            Fejlett tudományos kutatási AI platform, amely 150+ szolgáltatást nyújt 6 fő kategóriában.
                            Válassz egy szolgáltatást a menüből, vagy egyszerűen írj egy üzenetet.
                        </p>
                        <button class="start-btn" onclick="hideWelcome()">
                            <i class="fas fa-rocket"></i>
                            Kezdjük el!
                        </button>
                    </header>
                </section>

                <footer class="input-area">
                    <div class="input-wrapper">
                        <button class="deep-search-toggle" id="deepSearchToggle" onclick="toggleDeepSearch()" title="Deep Search aktiválása" aria-label="Deep Search aktiválása">
                            <i class="fas fa-microscope"></i>
                        </button>
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Írj egy üzenetet..."
                            rows="1"
                            aria-label="Üzenet beviteli mező"
                        ></textarea>
                        <div class="send-btn-container">
                            <button class="send-btn" id="sendBtn" onclick="sendMessage()" aria-label="Üzenet küldése">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </footer>
            </div>
        </main>
    </div>

    <script>
        // --- Global State & Config ---
        const AppState = { isTyping: false, userId: 'user_' + Math.random().toString(36).substr(2, 9), isDeepSearchActive: false, researchState: null };
        const API_BASE_URL = '/api';

        // --- DOM Elements ---
        const getEl = (id) => document.getElementById(id);
        const sidebar = getEl('sidebar'), sidebarOverlay = getEl('sidebarOverlay'), sidebarContent = getEl('sidebarContent'),
              messagesContainer = getEl('messagesContainer'), messageInput = getEl('messageInput'),
              sendBtn = getEl('sendBtn'), deepSearchToggle = getEl('deepSearchToggle');
        let welcomeScreen = getEl('welcomeScreen');

        // --- Theme Manager (Blue-Green Only) ---
        class DynamicThemeManager {
            constructor() {
                this.root = document.documentElement;
                this.auroraBlobs = document.querySelectorAll('.aurora-background .aurora');
                // Only use the blue-green color pair
                this.colorPair = { primary: '#0A61F7', secondary: '#39FF14' };
                this.updateColors(this.colorPair);
                // No cycling interval needed anymore
                setTimeout(() => this.auroraBlobs.forEach(b => b.classList.add('visible')), 500);
            }
            updateColors = (pair) => {
                const primaryRGB = this.hexToRgb(pair.primary);
                this.root.style.setProperty('--primary', pair.primary);
                this.root.style.setProperty('--secondary', pair.secondary);
                this.root.style.setProperty('--accent', pair.primary);
                this.root.style.setProperty('--border-glow', `rgba(${primaryRGB}, 0.5)`);
                this.root.style.setProperty('--primary-rgb', primaryRGB);
                this.root.style.setProperty('--secondary-rgb', this.hexToRgb(pair.secondary));
                this.auroraBlobs.forEach((blob, i) => { blob.style.backgroundColor = i % 2 === 0 ? pair.primary : pair.secondary; });
            };
            hexToRgb = (hex) => {
                let r=0,g=0,b=0;
                if(hex.length==7){r=parseInt(hex.substring(1,3),16);g=parseInt(hex.substring(3,5),16);b=parseInt(hex.substring(5,7),16);}
                return `${r},${g},${b}`;
            };
        }

        // --- API Communication ---
        async function fetchAPI(endpoint, options = {}) {
            try {
                const url = `${API_BASE_URL}${endpoint}`;
                const response = await fetch(url, {
                    method: 'POST', ...options,
                    headers: { 'Content-Type': 'application/json', ...options.headers }
                });
                if (!response.ok) {
                    const errorText = await response.text(); throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                hideTypingIndicator();
                addAiMessage(`Hiba történt a szerverrel való kommunikáció során: ${error.message}`);
                throw error;
            }
        }

        // --- Core UI Functions ---
        function createSVGLogo() {
            getEl('logo-icon-container').innerHTML = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:100%;"><path d="M 30 28 C 30 50 50 72 70 72" stroke="rgba(255,255,255,0.8)" stroke-width="8" fill="none" stroke-linecap="round"/><circle cx="30" cy="72" r="6" fill="rgba(255,255,255,0.8)"/></svg>`;
        }
        function toggleSidebar() { sidebar.classList.toggle('open'); sidebarOverlay.classList.toggle('active'); }
        function closeSidebar() { sidebar.classList.remove('open'); sidebarOverlay.classList.remove('active'); }
        function hideWelcome() { if (welcomeScreen) { welcomeScreen.style.display = 'none'; welcomeScreen = null; } }
        function newChat() {
            messagesContainer.innerHTML = '';
            const newWelcomeScreen = document.createElement('header');
            newWelcomeScreen.className = 'welcome-screen';
            newWelcomeScreen.id = 'welcomeScreen';
            newWelcomeScreen.innerHTML = `<h1 class="welcome-title">JADED</h1><p class="welcome-subtitle">Készen állok a következő feladatra. Válassz egy szolgáltatást, vagy kérdezz bármit!</p><button class="start-btn" onclick="hideWelcome()"><i class="fas fa-rocket"></i> Kezdjük el!</button>`;
            messagesContainer.appendChild(newWelcomeScreen);
            welcomeScreen = getEl('welcomeScreen');
            messageInput.value = '';
            messageInput.dispatchEvent(new Event('input'));
            messageInput.focus();
            closeSidebar();
        }
        function toggleDeepSearch() {
            AppState.isDeepSearchActive = !AppState.isDeepSearchActive;
            deepSearchToggle.classList.toggle('active', AppState.isDeepSearchActive);
            messageInput.placeholder = AppState.isDeepSearchActive ? 'Deep Search kutatási téma...' : 'Írj egy üzenetet...';
        }

        // --- Service Loading ---
        async function loadServices() {
            try {
                const response = await fetch(`${API_BASE_URL}/services`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                const { categories } = data;

                sidebarContent.innerHTML = '';
                const categoryMeta = { 
                    biologiai_orvosi: { name: 'Biológiai & Orvosi', icon: 'fa-dna' }, 
                    kemiai_anyagtudomanyi: { name: 'Kémiai & Anyagtudományi', icon: 'fa-atom' }, 
                    kornyezeti_fenntarthato: { name: 'Környezeti & Fenntartható', icon: 'fa-leaf' }, 
                    fizikai_asztrofizikai: { name: 'Fizikai & Asztrofizikai', icon: 'fa-satellite-dish' }, 
                    technologiai_melymu: { name: 'Technológiai & Mélyműszaki', icon: 'fa-microchip' }, 
                    tarsadalmi_gazdasagi: { name: 'Társadalmi & Gazdasági', icon: 'fa-chart-line' },
                    formalis_verifikacio: { name: 'Formális Verifikáció', icon: 'fa-check-circle' }
                };

                for (const categoryId in categories) {
                    const category = categories[categoryId];
                    const meta = categoryMeta[categoryId] || { name: categoryId.replace(/_/g, ' '), icon: 'fa-star' };
                    let servicesHTML = Object.entries(category).map(([serviceName, description]) => 
                        `<div class="service-item" onclick="selectService('${escapeHtml(serviceName).replace(/'/g, "\\'")}', '${escapeHtml(description).replace(/'/g, "\\'")}')">
                            <div class="service-icon"><i class="fas fa-flask"></i></div>
                            <div class="service-info">
                                <h4>${escapeHtml(serviceName)}</h4>
                                <p>${escapeHtml(description)}</p>
                            </div>
                        </div>`
                    ).join('');
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'service-category';
                    categoryDiv.innerHTML = `
                        <div class="category-header" onclick="toggleCategory(this)">
                            <div class="category-title">
                                <i class="fas ${meta.icon}"></i>
                                <span>${meta.name}</span>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="category-services">
                            <div>${servicesHTML}</div>
                        </div>
                    `;
                    sidebarContent.appendChild(categoryDiv);
                }

                console.log('✅ Services loaded successfully:', Object.keys(categories).length, 'categories');
            } catch (error) { 
                console.error('❌ Failed to load services:', error);
                sidebarContent.innerHTML = '<p style="color: var(--text-muted); padding: 10px;">Szolgáltatások betöltése sikertelen. Újra próbálkozás...</p>'; 
                // Retry after 3 seconds
                setTimeout(loadServices, 3000);
            }
        }
        function toggleCategory(header) {
            const categoryServices = header.nextElementSibling;
            const chevron = header.querySelector('.fa-chevron-down');
            categoryServices.classList.toggle('open');
            chevron.style.transform = categoryServices.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
        }
        function selectService(serviceName, description) { 
            hideWelcome(); 
            showServiceInterface(serviceName, description); 
            closeSidebar(); 
        }

        // --- Messaging ---
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || AppState.isTyping) return;
            hideWelcome(); 
            addUserMessage(message); 
            messageInput.value = ''; 
            sendBtn.classList.remove('active'); 
            messageInput.style.height = 'auto';
            if (AppState.isDeepSearchActive) { 
                await initiateDeepSearch(message); 
            } else { 
                await sendRegularMessage(message); 
            }
        }
        async function sendRegularMessage(message) {
            showTypingIndicator();
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, user_id: AppState.userId })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('Chat response:', data);

                if (data.status === 'success') {
                    addAiMessage(data.response);
                } else {
                    addAiMessage(`Hiba történt: ${data.error || 'Ismeretlen hiba'}`);
                }
            } catch (error) {
                console.error('Chat error:', error);
                addAiMessage(`Hálózati hiba: ${error.message}`);
            } finally { 
                hideTypingIndicator(); 
            }
        }
        async function initiateDeepSearch(query) {
            try {
                AppState.researchState = { query, totalSources: 0, documentContent: null };
                showResearchProgress();
                const data = await fetchAPI('/deep_search', { body: JSON.stringify({ query, user_id: AppState.userId }) });
                AppState.researchState.totalSources = data.sources_count || 5;
                AppState.researchState.documentContent = data.document || 'Kutatási jelentés generálva.';
                displayResearchCompletion();
            } catch (error) { 
                addAiMessage('Hiba történt a deep search során.'); 
            }
        }

        // --- UI Message Display ---
        function addUserMessage(content) { 
            const div = document.createElement('div'); 
            div.className = 'message user-message'; 
            div.innerHTML = `<div class="user-bubble">${escapeHtml(content)}</div>`; 
            messagesContainer.appendChild(div); 
            scrollToBottom(); 
        }
        function addAiMessage(content) { 
            const div = document.createElement('div'); 
            div.className = 'message ai-message'; 
            div.innerHTML = `<div class="ai-content">${marked.parse(content)}</div>`; 
            messagesContainer.appendChild(div); 
            if (typeof hljs !== 'undefined') { 
                hljs.highlightAll(); 
            } 
            scrollToBottom(); 
        }
        function showTypingIndicator() { 
            AppState.isTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message ai-message';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span>AI válaszol</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() { 
            AppState.isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        function showResearchProgress() { 
            const div = document.createElement('div'); 
            div.className = 'message ai-message'; 
            div.innerHTML = `
                <div class="research-progress" id="researchProgress">
                    <div class="progress-header">
                        <h3><i class="fas fa-search"></i> Deep Search...</h3>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width:0%"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progressPhase">Forrás keresés...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                </div>
            `; 
            messagesContainer.appendChild(div); 
            scrollToBottom(); 
            simulateResearchProgress(); 
        }
        function simulateResearchProgress() { 
            /* Simulation logic omitted for brevity */ 
        }
        function displayResearchCompletion() { 
            const { totalSources, documentContent } = AppState.researchState; 
            const contentLength = documentContent ? documentContent.length : 0; 
            const div = document.createElement('div'); 
            div.className = 'message ai-message'; 
            div.innerHTML = `
                <div class="research-complete">
                    <h3><i class="fas fa-check-circle"></i> Deep Research befejezve!</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-number">${totalSources}</span>
                            <span class="stat-label">Forrás</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">${Math.round(contentLength/1000)}k</span>
                            <span class="stat-label">Karakter</span>
                        </div>
                    </div>
                    <div class="document-preview" onclick="showDocumentViewer()">
                        <div class="document-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="document-info">
                            <h4>Részletes jelentés</h4>
                            <p>Kattints a megtekintéshez</p>
                        </div>
                    </div>
                </div>
            `; 
            messagesContainer.appendChild(div); 
            scrollToBottom(); 
        }
        function showDocumentViewer() { 
            if (AppState.researchState?.documentContent) 
                addAiMessage(AppState.researchState.documentContent); 
        }

        // --- Utilities & Event Listeners ---
        function escapeHtml(text) { 
            const div = document.createElement('div'); 
            div.textContent = String(text); 
            return div.innerHTML; 
        }
        function scrollToBottom() { 
            messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' }); 
        }
        function setupEventListeners() {
            messageInput.addEventListener('input', () => { 
                sendBtn.classList.toggle('active', messageInput.value.trim().length > 0); 
                messageInput.style.height = 'auto'; 
                messageInput.style.height = `${Math.min(messageInput.scrollHeight, 140)}px`; 
            });
            messageInput.addEventListener('keydown', (e) => { 
                if (e.key === 'Enter' && !e.shiftKey) { 
                    e.preventDefault(); 
                    sendMessage(); 
                } 
            });
            sidebarOverlay.addEventListener('click', closeSidebar);
        }

        // --- ### SERVICE INTERFACES & LOGIC (MERGED & ENHANCED) ### ---
        function showServiceInterface(serviceName, description) {
            messagesContainer.innerHTML = '';
            if (serviceName.includes('AlphaFold')) showAlphaFoldInterface();
            else if (serviceName.includes('AlphaGenome') || serviceName.includes('Genomikai')) showAlphaGenomeInterface();
            else if (serviceName.includes('Molekuláris') || serviceName.includes('Docking')) showMolecularDockingInterface();
            else if (serviceName.includes('Protein') && serviceName.includes('Design')) showProteinDesignInterface();
            else if (serviceName.includes('3D') || serviceName.includes('Számítógépes Látás') || serviceName.toLowerCase().includes('modeling')) show3DModelingInterface();
            else if (serviceName.includes('Kvantumkémia')) showQuantumChemistryInterface();
            else if (serviceName.includes('Molekuladinamika')) showMolecularDynamicsInterface();
            else if (serviceName.includes('Neurális Hálók')) showNeuralNetworkInterface();
            else if (serviceName.includes('Robotika')) showRoboticsInterface();
            else showGenericServiceInterface(serviceName, description);
        }

        function showAlphaFoldInterface() {
            const interfaceHTML = `
                <div class="service-interface">
                    <div class="interface-header">
                        <h2><i class="fas fa-dna accent"></i> AlphaFold 3++ Protein Szerkezet Predikció</h2>
                        <p>Legmodernebb protein folding, komplex molekuláris kölcsönhatás előrejelzéssel és interaktív 3D vizualizációval</p>
                    </div>
                    <div class="interface-content">
                        <div class="tab-selector">
                            <button class="tab-btn active" onclick="switchTab(this, 'sequence-tab')">Szekvencia</button>
                            <button class="tab-btn" onclick="switchTab(this, 'file-tab')">Fájl</button>
                            <button class="tab-btn" onclick="switchTab(this, 'complex-tab')">Komplex</button>
                            <button class="tab-btn" onclick="switchTab(this, 'ligand-tab')">Ligand</button>
                        </div>
                        <div id="sequence-tab" class="tab-content active">
                            <div class="input-section glass-card">
                                <h3>Protein Szekvencia</h3>
                                <textarea id="proteinSequence" placeholder="Írd be a protein szekvenciát (FASTA formátum)..." rows="6"></textarea>
                                <div class="sequence-stats">
                                    <span id="sequence-length">Hossz: 0</span>
                                    <button class="secondary-btn" onclick="validateSequence()">Validálás</button>
                                </div>
                            </div>
                        </div>
                        <div id="file-tab" class="tab-content">
                            <div class="input-section glass-card">
                                <h3>Fájl Feltöltés / Adatbázis</h3>
                                <div class="upload-area" onclick="getEl('structureFile').click()">
                                    <i class="fas fa-upload"></i>
                                    <p>PDB, CIF, FASTA</p>
                                    <input type="file" id="structureFile" style="display:none">
                                </div>
                                <div class="options-grid">
                                    <div class="option-group">
                                        <label>UniProt ID</label>
                                        <input type="text" id="uniprotId" placeholder="pl.: P04637">
                                    </div>
                                    <div class="option-group">
                                        <label>PDB ID</label>
                                        <input type="text" id="pdbId" placeholder="pl.: 1BRS">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="complex-tab" class="tab-content">
                            <div class="input-section glass-card">
                                <h3>Multi-Chain Protein Komplex</h3>
                                <div id="chain-builder">
                                    <div class="chain-item">
                                        <label>Lánc A:</label>
                                        <textarea placeholder="Első protein..." rows="3"></textarea>
                                        <button onclick="removeChain(this)">×</button>
                                    </div>
                                    <div class="chain-item">
                                        <label>Lánc B:</label>
                                        <textarea placeholder="Második protein..." rows="3"></textarea>
                                        <button onclick="removeChain(this)">×</button>
                                    </div>
                                </div>
                                <button class="secondary-btn" onclick="addChain()">+ Új Lánc</button>
                            </div>
                        </div>
                        <div id="ligand-tab" class="tab-content">
                            <div class="input-section glass-card">
                                <h3>Protein-Ligand Kölcsönhatás</h3>
                                <div class="option-group">
                                    <label>Ligand Típus</label>
                                    <select id="ligand-type" onchange="toggleLigandInput()">
                                        <option value="smiles">SMILES</option>
                                        <option value="sdf">SDF fájl</option>
                                        <option value="pubchem">PubChem ID</option>
                                    </select>

        function addChain() { 
            const chainBuilder = getEl('chain-builder'); 
            const chainCount = chainBuilder.children.length; 
            const chainLetter = String.fromCharCode(65 + chainCount); 
            const item = document.createElement('div'); 
            item.className = 'chain-item'; 
            item.innerHTML = `
                <label>Lánc ${chainLetter}:</label>
                <textarea rows="3"></textarea>
                <button onclick="removeChain(this)">×</button>
            `; 
            chainBuilder.appendChild(item); 
        }
        function removeChain(button) { 
            button.parentElement.remove(); 
        }

        async function runAlphaFoldPrediction() {
            const sequence = getEl('proteinSequence').value.trim();
            if (!sequence) {
                displayError('Kérlek adj meg egy protein szekvenciát!');
                return;
            }

            showProgress('AlphaFold 3++ Predikció folyamatban...');
            try {
                const response = await fetch(`${API_BASE_URL}/predict/alphafold`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        sequence: sequence,
                        input_type: 'sequence',
                        options: {
                            msa_mode: getEl('msa-mode')?.value || 'auto',
                            recycle_iterations: parseInt(getEl('recycle-iterations')?.value) || 3
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();
                if (data && data.status === 'success') {
                    displayAlphaFoldResults(data);
                } else {
                    displayError('Váratlan válasz formátum');
                }

            } catch (error) { 
                displayError(`Hálózati hiba: ${error.message}`);
            }
        }

            console.log('Displaying AlphaFold results:', response);
            const container = document.querySelector('.service-interface .interface-content');
            if (!container) {

                return;

            // Remove progress and result sections
            const progressEl = container.querySelector('.progress-section');

            const resultEl = container.querySelector('.result-section');
            if (resultEl) resultEl.remove();

            const resultHTML = `
                <div class="result-section">

                            </div>

                            </div>

                                <span class="stat-label">Hidrofób aminosav</span>
                            </div>
                        </div>
                    </div>

                    <div class="glass-card">
                        <h4>Protein Elemzés Eredmények</h4>
                        <div class="result-item">
                            <span>Szerkezet ID:</span>
                            <span>${response.structure_id}</span>
                        </div>
                        <div class="result-item">
                            <span>Hajtási energia:</span>
                            <span>${response.folding_energy} kJ/mol</span>
                        </div>
                        <div class="result-item">
                            <span>Hidrofób aminosavak:</span>
                            <span>${response.hydrophobic_residues}</span>
                        </div>
                        <div class="result-item">
                            <span>Töltött aminosavak:</span>
                            <span>${response.charged_residues}</span>
                        </div>
                        <div class="result-item">
                            <span>Módszer:</span>
                            <span>${response.method}</span>
                        </div>
                        <div class="result-item">
                            <span>Formális verifikáció:</span>
                            <span>${response.verification?.verified ? '✅ Igazolva' : '❌ Nincs'}</span>
                        </div>
                        <div class="result-item">
                            <span>Számítási idő:</span>
                            <span>${response.computation_time}s</span>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="primary-btn" onclick="window.open('/api/viewer/${response.structure_id}', '_blank')">
                            <i class="fas fa-cube"></i> 3D Megjelenítés
                        </button>
                        <button class="secondary-btn" onclick="window.open('${response.download_urls.pdb}', '_blank')">

                    </div>

            `;
            container.insertAdjacentHTML('beforeend', resultHTML);
            addAiMessage(`✅ AlphaFold 3++ predikció befejezve! Konfidencia: ${response.confidence_score}% | Predikció ID: ${response.prediction_id}`);
        }

        function downloadResults(predictionId) {
            const downloadLinks = [
                `/api/download/structure_${predictionId}.pdb`,
                `/api/download/confidence_${predictionId}.png`,
                `/api/download/pae_${predictionId}.png`
            ];

            downloadLinks.forEach(link => {
                const a = document.createElement('a');
                a.href = link;
                a.download = '';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
        async function runGenericService(serviceName) {
            let inputData = {};
            if (serviceName === 'MolecularDocking') {
                inputData = { 
                    protein: getEl('proteinInput').value, 
                    ligand: getEl('ligandInput').value 
                };
            } else {
                 inputData = { input: getEl('serviceInput')?.value.trim() };
            }
            if (!inputData.protein && !inputData.input) 
                return addAiMessage('Kérlek adj meg bemeneti adatokat!');

            showProgress(`${serviceName} futtatása...`);
            try {
                const response = await fetchAPI('/generic_service', { 
                    body: JSON.stringify({ service_name: serviceName, ...inputData }) 
                });
                displayResults(response, `${serviceName} Eredmények`);
            } catch (error) { 
                displayError(`${serviceName} hiba: ${error.message}`); 
            }
        }

        // --- Result Display ---
        function showProgress(message) {
            const container = document.querySelector('.service-interface .interface-content');
            if (!container) return;
            if (container.querySelector('.progress-section')) 
                container.querySelector('.progress-section').remove();

            const progressHTML = `
                <div class="progress-section">
                    <div class="status-indicator status-running">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>${message}</span>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', progressHTML);
        }
        function displayResults(response, title) {
            const container = document.querySelector('.service-interface .interface-content');
            if (!container) return;

            if (container.querySelector('.progress-section')) 
                container.querySelector('.progress-section').remove();

            if (container.querySelector('.result-section')) 
                container.querySelector('.result-section').remove();

            let resultHTML = `
                <div class="result-section">
                    <h3><i class="fas fa-check-circle"></i> ${title}</h3>
                    <div class="ai-content">
                        <pre><code>${JSON.stringify(response.data || response, null, 2)}</code></pre>
                    </div>
                    <div class="action-buttons">
                        <button class="secondary-btn" onclick="newChat()">
                            <i class="fas fa-redo"></i> Új Elemzés
                        </button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', resultHTML);
            addAiMessage(`✅ ${title} sikeresen lefutott!`);
        }
        function displayError(message) {
            const container = document.querySelector('.service-interface .interface-content');
            if(container.querySelector('.progress-section')) 
                container.querySelector('.progress-section').remove();

            const errorHTML = `
                <div class="result-section">
                    <div class="status-indicator status-error">
                        <i class="fas fa-exclamation-triangle"></i> ${message}
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', errorHTML);
        }
